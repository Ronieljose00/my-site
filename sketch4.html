<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOR FOUR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <a style="padding-left: 50%;" href="index.html">Back to Home</a>
    <script>
        let r = 0;
        let pulse = 0;
        let num = 0;
        let counter = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            setInterval(changeShape, 1000); 
        }

        function draw() {
            background(0);

            translate(width / 2, height / 2);
            let d = 60 * sin(pulse);

            for (let i = 0; i < 10; i++) {
                rotate(r);
                translate(d, 80);
                fill(random(255), random(255), random(255));
                drawShape();
            }

            background(0, num);
            pulse += 0.005;
            r += 0.005;
        }

        function changeShape() {
            num = 255;
            counter++;
            num = 0;
        }

        function drawShape() {
            if (counter % 5 == 0) {
                rect(0, 0, 50, 80);
            } else if (counter % 5 == 1) {
                ellipse(0, 0, 50, 80);
            } else if (counter % 5 == 2) {
                triangle(0, 0, 50, 180, 180, 75);
            } else if (counter % 5 == 3) {
                circle(0, 0, 75);
            } else if (counter % 5 == 4) {
                arc(50, 50, 80, 80, 0, PI + HALF_PI);
            }
        }
    </script>
</body>
</html>

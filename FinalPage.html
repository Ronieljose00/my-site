<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: white; display: flex; flex-wrap: wrap; }
        canvas { display: block; }
        .sketch-container { width: 50vw; height: 50vh; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <script>
        let sketch1 = function(p) {
            p.setup = function() {
                p.createCanvas(window.innerWidth / 2, window.innerHeight / 2);
                p.background(0);
            };
            p.draw = function() {
                p.stroke(p.random(255), p.random(255), p.random(255));
                p.line(p.width / 2, p.height / 2, p.random(p.width), p.random(p.height));
            };
        };

        let sketch2 = function(p) {
            p.setup = function() {
                p.createCanvas(window.innerWidth / 2, window.innerHeight / 2);
                p.noLoop();
            };
            p.draw = function() {
                p.background(20);
                for (let x = 0; x < p.width; x += 50) {
                    for (let y = 0; y < p.height; y += 50) {
                        p.fill(p.random(255), p.random(255), p.random(255));
                        p.ellipse(x, y, 40, 40);
                    }
                }
            };
        };

        let sketch3 = function(p) {
            p.setup = function() {
                p.createCanvas(window.innerWidth / 2, window.innerHeight / 2);
                p.background(0);
            };
            p.draw = function() {
                p.stroke(255);
                p.noFill();
                p.beginShape();
                for (let x = 0; x < p.width; x += 10) {
                    let y = p.height / 2 + p.sin(p.frameCount * 0.05 + x * 0.1) * 50;
                    p.vertex(x, y);
                }
                p.endShape();
            };
        };

        let sketch4 = function(p) {
            let shapeType = 0;
            p.setup = function() {
                p.createCanvas(window.innerWidth / 2, window.innerHeight / 2);
                p.background(0);
                setInterval(() => {
                    shapeType = (shapeType + 1) % 3;
                }, 2000);
            };
            p.draw = function() {
                p.background(0, 0, 255);
                p.fill(255, 255, 0);
                p.stroke(0);
                p.strokeWeight(2);
                p.translate(p.width / 2, p.height / 2);
                if (shapeType === 0) {
                    p.ellipse(0, 0, 100, 100);
                } else if (shapeType === 1) {
                    p.rect(-50, -50, 100, 100);
                } else {
                    p.triangle(-50, 50, 50, 50, 0, -50);
                } 
            };
        };

        new p5(sketch1, document.body.appendChild(document.createElement("div")));
        new p5(sketch2, document.body.appendChild(document.createElement("div")));
        new p5(sketch3, document.body.appendChild(document.createElement("div")));
        new p5(sketch4, document.body.appendChild(document.createElement("div")));
    </script>
</body>
</html>
